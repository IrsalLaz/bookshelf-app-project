<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf App</title>
		<link rel="stylesheet" href="style.css" />

		<script defer src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>Bookshelf</h1>
		</header>

		<main>
			<section>
				<h2>Add New Book</h2>
				<form id="bookForm" data-testid="bookForm">
					<div>
						<label for="bookFormTitle">Title</label>
						<input
							id="bookFormTitle"
							type="text"
							required
							data-testid="bookFormTitleInput"
							placeholder="Enter book title"
						/>
					</div>
					<div>
						<label for="bookFormAuthor">Author</label>
						<input
							id="bookFormAuthor"
							type="text"
							required
							data-testid="bookFormAuthorInput"
							placeholder="Enter author name"
						/>
					</div>
					<div>
						<label for="bookFormYear">Year</label>
						<input
							id="bookFormYear"
							type="number"
							required
							data-testid="bookFormYearInput"
							placeholder="Enter publication year"
						/>
					</div>
					<div>
						<label for="bookFormIsComplete">
							<input
								id="bookFormIsComplete"
								type="checkbox"
								data-testid="bookFormIsCompleteCheckbox"
							/>
							Finished Reading
						</label>
					</div>
					<button
						id="bookFormSubmit"
						type="submit"
						data-testid="bookFormSubmitButton"
					>
						Add to Shelf
					</button>
					<button
						id="bookFormEdit"
						type="button"
						data-testid="bookFormEditButton"
						hidden
					>
						Update Book
					</button>
					<button
						id="cancelBtn"
						type="button"
						data-testid="cancelButton"
						hidden
					>
						Cancel
					</button>
				</form>
			</section>

			<section>
				<h2>Search Books</h2>
				<form id="searchBook" data-testid="searchBookForm">
					<div>
						<label for="searchBookTitle">Title</label>
						<input
							id="searchBookTitle"
							type="text"
							data-testid="searchBookFormTitleInput"
							placeholder="Search by book title"
						/>
					</div>
					<button
						id="searchSubmit"
						type="submit"
						data-testid="searchBookFormSubmitButton"
					>
						Search
					</button>
					<button id="resetViewBtn" hidden type="button">Reset View</button>
				</form>
			</section>

			<section id="incompleteBookContainer">
				<h2 class="listTitle">Unfinished Books</h2>

				<div id="incompleteBookList" data-testid="incompleteBookList"></div>
			</section>

			<section id="completeBookContainer">
				<h2 class="listTitle">Finished Books</h2>

				<div id="completeBookList" data-testid="completeBookList"></div>
			</section>
		</main>
	</body>
</html>
